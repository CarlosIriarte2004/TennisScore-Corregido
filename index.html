<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Marcador de Tenis</title>
  </head>
  <body>
    <h1>Marcador de Tenis</h1>

    <!-- Aquí se mostrará el marcador -->
    <p id="scoreDisplay">Love-Love</p>

    <!-- Botones para anotar -->
    <button onclick="point(1)">Punto Jugador 1</button>
    <button onclick="point(2)">Punto Jugador 2</button>
    <button onclick="reset()">Reiniciar</button>

    <script type="module">
      import { updateScore, resetGame } from "./src/tennis.js";

      const scoreDisplay = document.getElementById("scoreDisplay");

      function point(player) {
        const status = updateScore(player);
        scoreDisplay.textContent = status;
      }

      function reset() {
        const status = resetGame();
        scoreDisplay.textContent = status;
      }

      // Hacemos accesibles las funciones a los botones
      window.point = point;
      window.reset = reset;
    </script>
  </body>
</html>
